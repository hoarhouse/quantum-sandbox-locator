<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenLayers Hello Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #111;
      font-family: sans-serif;
      color: #0f0;
    }

    #map {
      width: 100%;
      height: 300px;
      border: 2px solid #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>hello</h1>
  <div id="map"></div>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5795, 39.8283]), // Centered on U.S.
        zoom: 4
      })
    });
  </script>

</body>
</html>
