<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Sandbox Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.2/ol.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      color: #60a5fa;
    }

    #map {
      width: 100%;
      height: 600px;
      margin: 2rem auto;
      border: 2px solid #334155;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Quantum Sandbox Locator</h1>

  <div id="map"></div>

  <footer>
    &copy; 2025 Quantum Sandbox Project Â· OpenLayers Map
  </footer>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.2/dist/ol.js"></script>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5795, 39.8283]), // Center of the U.S.
        zoom: 4
      })
    });
  </script>

</body>
</html>
