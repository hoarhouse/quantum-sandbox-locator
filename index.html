<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Sandbox Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.2/ol.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      color: #60a5fa;
    }

    #filters {
      text-align: center;
      margin-bottom: 1rem;
    }

    select, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #map {
      width: 100%;
      height: 600px;
      margin: 2rem auto;
      border: 2px solid #334155;
      border-radius: 8px;
    }

    #sandbox-count {
      text-align: center;
      color: #60a5fa;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Quantum Sandbox Locator</h1>

<div id="filters" style="text-align:center; padding: 1rem;">
  <label for="fundingFilter" style="margin-right: 1rem; color: #f1f5f9;">Funding Source:</label>
  <select id="fundingFilter">
    <option value="all">All</option>
    <option value="DOE">DOE</option>
    <option value="NSF">NSF</option>
    <option value="CHIPS">CHIPS</option>
    <option value="DoD">DoD</option>
    <option value="Private">Private</option>
  </select>

  <label for="focusFilter" style="margin: 0 1rem; color: #f1f5f9;">Focus Area:</label>
  <select id="focusFilter">
    <option value="all">All</option>
    <option value="Quantum Networking">Quantum Networking</option>
    <option value="Quantum Communication">Quantum Communication</option>
    <option value="Quantum Simulation">Quantum Simulation</option>
    <option value="Quantum Materials">Quantum Materials</option>
    <option value="Superconducting QC">Superconducting QC</option>
    <option value="Trapped‑ion QC">Trapped‑ion QC</option>
    <option value="Topological QC">Topological QC</option>
  </select>

  <button id="resetFilters" style="margin-left: 1rem;">Reset Filters</button>
</div>

<p id="sandbox-count" style="text-align:center; color: #60a5fa; font-weight: 500; font-size: 1rem;"></p>

  <div id="map"></div>

  <footer>
    &copy; 2025 Quantum Sandbox Project · OpenLayers Map
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.2/dist/ol.js"></script>
<script src="sandbox-data.js"></script>
<script src="main.js"></script>
</body>
</html>
